<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Dog Beats Snake</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Fredoka+One" rel="stylesheet">
		<style>
			@media screen and (min-width: 576px) {
				body {
					font-size: 1.5rem;
				}

				h1 {
					font-size: 6rem;
				}

				h2 {
					font-size: 4rem;
				}
			}

			.display {
				font-family: 'Fredoka One', cursive;
			}

			.text-justiy {
				text-align: justify;
			}

			.mw-5 {
				max-width: 50rem;
			}
		</style>
	</head>

	<body>
		<div class="container pt-4">
			<img class="mx-auto d-block" src="https://via.placeholder.com/350x350">
			<h1 class="display text-center mt-5">Dog Beats Snake</h1>
			<p class="mx-auto text-justify mw-5">
				Dog Beats Snake is a games studio based in Edinburgh,
				Scotland. The team has only one member (Callum), but hopes
				to grow. Please checkout our debut title "Cubefall" for
				mobile, via the links below. Thank you.
			</p>

			<h2 class="display text-center mt-5">Cubefall</h2>
			<div class="row mt-5">
				<div class="col-md-4">
					<img src="https://via.placeholder.com/350x600">
				</div>
				<div class="col-md-4">
					<img src="https://via.placeholder.com/350x600">
				</div>
				<div class="col-md-4">
					<img src="https://via.placeholder.com/350x600">
				</div>
			</div>

			<h3 class="display text-center mt-5">Download now on mobile</h3>
			<div class="row my-5">
				<div class="col-md-2 offset-md-4">
					<img class="mx-auto d-block" src="https://via.placeholder.com/120x120">
				</div>
				<div class="col-md-2">
					<img class="mx-auto d-block" src="https://via.placeholder.com/120x120">
				</div>
			</div>

			<div class="row my-5">
				<div class="col-md-6 offset-md-3 text-center">
					<img class="" src="https://via.placeholder.com/100x100">
					<img class="" src="https://via.placeholder.com/100x100">
					<img class="" src="https://via.placeholder.com/100x100">
					<img class="" src="https://via.placeholder.com/100x100">
				</div>
			</div>
		</div>
	</body>
</html>
